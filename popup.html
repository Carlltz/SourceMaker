<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-firestore.js"></script>
    <script src="firebaseConfig.js"></script> -->
    <link href="/tailwind.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <meta charset="utf-8" />
    <title>Source Maker</title>
    <script src="popup.js"></script>
    <style>
      textarea {
        width: 98%;
      }
      label {
        float: left;
        margin-left: 4pt;
      }
      .borderDIV {
        border-radius: 3pt;
        border: 2px solid black;
        width: 100%;
        height: 100%;
        text-align: center;
      }
      .mainDiv {
        background-color: rgb(250, 250, 250);
      }
      .topButton {
        margin-top: 6pt;
        margin-bottom: 8pt;
      }
    </style>
  </head>
  <body style="width: 300pt">
    <div class="mainDiv rounded-b-xl">
      <div
        style="
          display: flex;
          flex-wrap: nowrap;
          flex-direction: column;
          justify-content: space-evenly;
          text-align: center;
          background-color: lightskyblue;
          border-bottom: 3pt solid rgb(68, 183, 255);
        "
        class="rounded-b-2xl"
      >
        <div style="display: flex; flex-wrap: nowrap; justify-content: space-evenly">
          <button
            id="saveSource"
            class="
              topButton
              bg-blue-400
              hover:bg-blue-300
              text-white
              font-bold
              py-2
              px-3
              border-b-4 border-blue-400
              hover:border-blue-300
              rounded
            "
          >
            Save this source
          </button>
          <button
            id="openSourceList"
            class="
              topButton
              bg-blue-400
              hover:bg-blue-300
              text-white
              font-bold
              py-2
              px-3
              border-b-4 border-blue-400
              hover:border-blue-300
              rounded
            "
          >
            Open source list
          </button>
        </div>
        <!--     <input list="test" name="yazz" />
    <datalist id="test">
        <option value="red">
        <option value="blue">
    </datalist> -->
      </div>
      <div style="text-align: center">
        <label for="title">Title:</label>
        <textarea id="title" name="title" rows="2" class="rounded border-1 border-black"></textarea>

        <label for="site">Site:</label>
        <textarea id="site" name="site" rows="2" class="rounded border-1 border-black"></textarea>

        <label for="date">Date:</label>
        <textarea id="date" name="date" rows="2" class="rounded border-1 border-black"></textarea>
      </div>
    </div>

    <!--     <div id='content'>Loading...</div> -->
  </body>
</html>
