<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"

    <script language="javascript" src="/libraries/lz-string.js"></script>

  <body id="body" style="width: 100%; height: 100%">
    <div class="containerDIV">
      <div style="flex-wrap: nowrap; display: flex; column-gap: 0.3rem" class="unselectable">

        <button id="copySources" class="button blueButton text" style="margin-top: 8pt">COPY TO CLIPBOARD</button>

      <div style="display: flex; justify-content: flex-start; margin-top: 3pt">

        </div>
      </div>
